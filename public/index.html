<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>McJeopardy</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row my-5 mt-sm-0">
        <div class="col">
          <h1 id="title">M<sup>c</sup>Jeopardy</h1>
          <h2 id="luck" class="no-display">Good Luck, <span id="pname"></span>!</h2>
        </div>
      </div>

      <div id="signin" class="row my-5">
        <div class="col-10">
          <h4>Use your school id to sign in below</h4>
          <form>
            <input id="playerid" type="text" class="form-control mx-auto mb-3 mt-5 mt-sm-0" name="playerid" value="" placeholder="Enter id here...">
            <input id="playername" type="text" class="form-control mx-auto mb-3 mt-5 mt-sm-0" name="playername" value="" placeholder="Enter name here...">
            <button id="join" type="button" class="btn btn-outline-light btn-lg mt-4 mt-sm-0">Submit</button>
          </form>
        </div>
      </div>

      <div id="question-section" class="no-display">
        <div class="row">
          <div class="col-6 q-screen">
            <p id="cat">Category</p>
            <p id="amt">Amount</p>
            <p>This is where the question goes</p>
          </div>
          <div class="col-6">
            <a id="buzzer" class="button button-circle disable-select">BUZZ</a>
          </div>
        </div>
      </div>

      <div id="score-section" class="no-display">
        <div class="row mt-5 justify-content-end">
          <div class="col-6">
            <h4 id="score-label">Your Score:</h4>
            <h4 id="score">#######</h4>
          </div>
        </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js" charset="utf-8"></script>
  </body>
</html>
